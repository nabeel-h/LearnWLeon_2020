<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Nabeel's Calculator</title>
</head>
<body>
    <h1>Nabeel's Calculator :)</h1>
    <section class="main">
        <section class="IOkeypad">
            <section class="IOScreen">
                <!-- Displays digits being entered as well as calculation result -->
                <span id="IOText"></span>
            </section>
            <section class="keypad">
                <!-- keypad to enter in digits, operators and execute -->
                <section class="numButtonsSec">
                    <button class="numButtons">7</button>
                    <button class="numButtons">8</button>
                    <button class="numButtons">9</button>
                    <button class="numButtons">4</button>
                    <button class="numButtons">5</button>
                    <button class="numButtons">6</button>
                    <button class="numButtons">1</button>
                    <button class="numButtons">2</button>
                    <button class="numButtons">3</button>
                    <button class="numButtons">0</button>
                    <button class="numButtons">.</button>
                    <button id="evaluatteButton">=</button>
                </section>
                <section class=operatorsSec>
                    <button id=backSpaceButton>Backspace</button>
                    <button id="ACButton">AC</button>
                    <button class="numButtons">/</button>
                    <button class="numButtons">X</button>
                    <button class="numButtons">-</button>
                    <button class="numButtons">+</button>
                    <button class="numButtons">^</button>
                </section>
                
            </section>
        </section>
        <section id="calcHistorySection">
            <!-- shows history of current calculation thread -->
        </section>
    </section>
    
</body>
<script src="js/main.js"></script>
</html>
